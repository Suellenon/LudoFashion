<body>
    <header>
        <h1>LudoFashion</h1>
        <form action="" id="form-buscar">
            <input type="search" name="buscar" id="buscar" placeholder="buscar..."></input>
            <button type="submit" id="btn-buscar"><img src="./imgs/buscar.png" alt="" width="30px"></button>
        </form>
        <a href="../views/Cad.html" class="icon-link"><img src="./imgs/icon.png.png" alt="" width="40px">

        <a href="../views/duvida.html" class="icon-link"> <img src="./imgs/ajuda.png" alt="" width="40px"> Dúvidas</a>

        <a href="../views/catálogo.html">Catálogo</a>
        <a href="../views/sobre a loja.html a loja.html">Sobre a Loja</a>
    </nav>


    <section id="inicio-cadastro" >
        
           
        <form  action="">
            <p id="h1-cadastro">
                Cadastrar
             </p>
             
            
            <divca class="cadast" >

                <label for="text">Nome:</label>
                <input class="input-cadastro" type="text" name="text" id="text" required placeholder="Nome">
                <label  for="email">Email:</label>
                <input class="input-cadastro"type="email" name="email" id="email" required placeholder="Email">
                <label for="number">CPF:</label>
                <input class="input-cadastro"type="number" name="number" id="number" required placeholder="CPF">
            </div>


            <div class="coluna-2">
                <label  for="password">Senha:</label>
                <input class="input-cadastro"   type="password" name="password" id="password" required placeholder="Sua Senha">
                <label  for="Número">Número de Telefone:</label>
                <input class="input-cadastro"type="Número" name="Número" id="Número" required placeholder="Número de Telefone">
                <label  for="date">Data de Nascimento:</label>
                <input class="input-cadastro"type="date" name="data" id="date" required placeholder="Data de Nascimento">
            </div>
            <div id="cadastro-final">
                <button id="btn-cadastro" type="submit">Cadastrar</button>
                <a href="../views/login.html">Já tem uma conta cadastrada?</a>
                <p>
                    Ou
                </p>
            </div>
            <div class="icones-cadastro" >
                <img src="../imgs/google.png" alt="" width="40px">
                <img src="../imgs/insta.png" alt="" width="40px">
            </div>
        </form>
        
    </section>
</body>
