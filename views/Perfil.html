    <div class="conjunto">
        <aside>

            <a class="links"href="" ><img src="../imgs/perfil.png" alt="" width="50px" class="icones-perfil">Meu
                Perfil</a>
            <a href="../views/" class="links"> <img src="../imgs/desejos.png.png" alt="" width="50px"

        </aside>
        <main>
            <section>
                <div id="titulo-perfil">
                    <h2>
                        Meu Perfil
                    </h2>

                    <p>
                        Gerenciar e proteger sua conta
                    </p>
                </div>
            </section>
            <section>

                <div class="editar-perfil">


                    <form action="">
                        <div>

                            <div>
                                <label for="text">Nome de Usuário</label>
                                <input class="inputs-perfil" type="text" name="text" id="text">
                            </div>


                            <div>
                                <label for="name">Nome:</label>
                                <input class="inputs-perfil" type="text" name="text" id="name" required>
                            </div>




                            <div>
                                <label for="email">Email:</label>
                                <input class="inputs-perfil" type="email" name="email" id="email" required>
                            </div>


                            <div>
                                <label for="tel">Número de Telefone</label>
                                <input class="inputs-perfil" type="tel" name="tel" id="tel" required>
                            </div>

                            <div>
                                <label for="Sexo"> Sexo:</label>
                                <label for="feminino">Feminino</label>
                                <input type="radio" name="sexo" id="feminino">
                                <label for="masculino">Masculino</label>
                                <input type="radio" name="sexo" id="masculino">
                                <label for="outros">Outros</label>
                                <input type="radio" name="sexo" id="outros">
                            </div>


                            <div>
                                <label for="number">CPF</label>
                                <input class="inputs-perfil" type="number" name="number" id="number" required>
                            </div>
                            <div>
                                <label for="date">Data de Nascimento</label>
                                <input class="inputs-perfil" type="date" name="date" id="date">
                            </div>
                            <div>
                                <input id="salvar" type="submit" value="Salvar">
                            </div>

                    </form>
                </div>












            </section>


        </main>







</body>

</html>
